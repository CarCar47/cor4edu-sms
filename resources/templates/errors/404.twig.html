{# 404 Page Not Found #}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - COR4EDU SMS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex; align-items: center; justify-content: center;
            min-height: 100vh; padding: 20px;
        }
        .error-container {
            background: white; border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 50px 40px; max-width: 600px; text-align: center;
        }
        .error-number {
            font-size: 120px; font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }
        h1 { color: #343a40; font-size: 32px; margin-bottom: 15px; }
        p { color: #6c757d; font-size: 16px; line-height: 1.6; margin-bottom: 15px; }
        .btn {
            display: inline-block; background: #667eea; color: white;
            padding: 14px 35px; border-radius: 6px; text-decoration: none;
            margin: 10px 5px; font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-number">404</div>
        <h1>Page Not Found</h1>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <div><a href="/" class="btn">Return to Dashboard</a></div>
    </div>
</body>
</html>
