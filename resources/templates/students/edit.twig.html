{% extends "base.twig.html" %}

{% block content %}
<div class="space-y-6">
    <!-- Header -->
    <div class="md:flex md:items-center md:justify-between">
        <div class="flex-1 min-w-0">
            <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
                Edit Student: {{ student.firstName }} {{ student.lastName }}
            </h2>
            <p class="mt-1 text-sm text-gray-500">
                Student Code: {{ student.studentCode }}
            </p>
        </div>
        <div class="mt-4 flex md:mt-0 md:ml-4">
            <a href="index.php?q=/modules/Students/student_manage_view.php&studentID={{ student.studentID }}"
               class="mr-3 inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                View Student
            </a>
            <a href="index.php?q=/modules/Students/student_manage.php"
               class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                Back to Students
            </a>
        </div>
    </div>

    <!-- Form -->
    <div class="bg-white shadow rounded-lg">
        <form action="index.php?q=/modules/Students/student_manage_editProcess.php" method="POST" class="space-y-6 p-6">
            <input type="hidden" name="studentID" value="{{ student.studentID }}">

            <!-- Basic Information -->
            <div>
                <h3 class="text-lg font-medium text-gray-900 mb-4">Basic Information</h3>
                <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                    <div>
                        <label for="firstName" class="block text-sm font-medium text-gray-700">
                            First Name *
                        </label>
                        <input type="text" name="firstName" id="firstName" required
                               class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                               value="{{ student.firstName }}">
                    </div>

                    <div>
                        <label for="lastName" class="block text-sm font-medium text-gray-700">
                            Last Name *
                        </label>
                        <input type="text" name="lastName" id="lastName" required
                               class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                               value="{{ student.lastName }}">
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700">
                            Email Address
                        </label>
                        <input type="email" name="email" id="email"
                               class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                               value="{{ student.email | default('') }}">
                    </div>

                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700">
                            Phone Number
                        </label>
                        <input type="tel" name="phone" id="phone"
                               class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                               value="{{ student.phone | default('') }}">
                    </div>

                    <div>
                        <label for="dateOfBirth" class="block text-sm font-medium text-gray-700">
                            Date of Birth
                        </label>
                        <input type="date" name="dateOfBirth" id="dateOfBirth"
                               class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                               value="{{ student.dateOfBirth }}">
                    </div>

                    <div>
                        <label for="gender" class="block text-sm font-medium text-gray-700">
                            Gender
                        </label>
                        <select name="gender" id="gender"
                                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option value="Unspecified" {% if student.gender == 'Unspecified' %}selected{% endif %}>Prefer not to say</option>
                            <option value="Male" {% if student.gender == 'Male' %}selected{% endif %}>Male</option>
                            <option value="Female" {% if student.gender == 'Female' %}selected{% endif %}>Female</option>
                            <option value="Other" {% if student.gender == 'Other' %}selected{% endif %}>Other</option>
                        </select>
                    </div>

                    <div>
                        <label for="status" class="block text-sm font-medium text-gray-700">
                            Status *
                        </label>
                        <select name="status" id="status" required
                                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option value="prospective" {% if student.status == 'prospective' %}selected{% endif %}>Prospective</option>
                            <option value="active" {% if student.status == 'active' %}selected{% endif %}>Active</option>
                            <option value="graduated" {% if student.status == 'graduated' %}selected{% endif %}>Graduated</option>
                            <option value="alumni" {% if student.status == 'alumni' %}selected{% endif %}>Alumni</option>
                            <option value="withdrawn" {% if student.status == 'withdrawn' %}selected{% endif %}>Withdrawn</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Address Information -->
            <div>
                <h3 class="text-lg font-medium text-gray-900 mb-4">Address Information</h3>
                <div class="grid grid-cols-1 gap-6">
                    <div>
                        <label for="address" class="block text-sm font-medium text-gray-700">
                            Address
                        </label>
                        <input type="text" name="address" id="address"
                               class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                               value="{{ student.address | default('') }}">
                    </div>

                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-4">
                        <div class="sm:col-span-2">
                            <label for="city" class="block text-sm font-medium text-gray-700">
                                City
                            </label>
                            <input type="text" name="city" id="city"
                                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                   value="{{ student.city | default('') }}">
                        </div>

                        <div>
                            <label for="state" class="block text-sm font-medium text-gray-700">
                                State
                            </label>
                            <input type="text" name="state" id="state"
                                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                   value="{{ student.state | default('') }}">
                        </div>

                        <div>
                            <label for="zipCode" class="block text-sm font-medium text-gray-700">
                                ZIP Code
                            </label>
                            <input type="text" name="zipCode" id="zipCode"
                                   class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                                   value="{{ student.zipCode | default('') }}">
                        </div>
                    </div>

                    <div>
                        <label for="country" class="block text-sm font-medium text-gray-700">
                            Country
                        </label>
                        <input type="text" name="country" id="country"
                               class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                               value="{{ student.country | default('USA') }}">
                    </div>
                </div>
            </div>

            <!-- Academic Information -->
            <div>
                <h3 class="text-lg font-medium text-gray-900 mb-4">Academic Information</h3>
                <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                    <div>
                        <label for="programID" class="block text-sm font-medium text-gray-700">
                            Program
                        </label>
                        <select name="programID" id="programID"
                                class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                            <option value="">Select a program...</option>
                            {% for program in programs %}
                            <option value="{{ program.programID }}" {% if student.programID == program.programID %}selected{% endif %}>
                                {{ program.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div>
                        <label for="notes" class="block text-sm font-medium text-gray-700">
                            Notes
                        </label>
                        <textarea name="notes" id="notes" rows="3"
                                  class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">{{ student.notes | default('') }}</textarea>
                    </div>
                </div>
            </div>

            <!-- Submit -->
            <div class="flex justify-end space-x-3">
                <a href="index.php?q=/modules/Students/student_manage_view.php&studentID={{ student.studentID }}"
                   class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Cancel
                </a>
                <button type="submit"
                        class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Update Student
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
