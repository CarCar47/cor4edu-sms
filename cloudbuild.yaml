# COR4EDU SMS - Google Cloud Build Configuration
# Automated CI/CD pipeline for multi-school deployments

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/${_SERVICE_NAME}:${SHORT_SHA}'
      - '-t'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/${_SERVICE_NAME}:latest'
      - '.'
    id: 'build-image'

  # Step 2: Push the image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/${_SERVICE_NAME}:${SHORT_SHA}'
    id: 'push-image-sha'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/${_SERVICE_NAME}:latest'
    id: 'push-image-latest'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/${_SERVICE_NAME}:${SHORT_SHA}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'DB_SOCKET=/cloudsql/${PROJECT_ID}:${_REGION}:${_CLOUDSQL_INSTANCE}'
      - '--set-env-vars'
      - 'DB_NAME=${_DB_NAME}'
      - '--set-secrets'
      - 'DB_USERNAME=${_DB_USERNAME_SECRET}:latest'
      - '--set-secrets'
      - 'DB_PASSWORD=${_DB_PASSWORD_SECRET}:latest'
      - '--add-cloudsql-instances'
      - '${PROJECT_ID}:${_REGION}:${_CLOUDSQL_INSTANCE}'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '60s'
      - '--port'
      - '8080'
    id: 'deploy-cloud-run'

# Substitution variables (configure per school)
substitutions:
  _SERVICE_NAME: 'cor4edu-sms'
  _REGION: 'us-central1'
  _ARTIFACT_REPO: 'cor4edu-containers'
  _CLOUDSQL_INSTANCE: 'cor4edu-db'
  _DB_NAME: 'cor4edu_sms'
  _DB_USERNAME_SECRET: 'cor4edu-db-username'
  _DB_PASSWORD_SECRET: 'cor4edu-db-password'

# Build configuration
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'N1_HIGHCPU_8'

# Build timeout (10 minutes)
timeout: '600s'

# Images to push to registry
images:
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/${_SERVICE_NAME}:${SHORT_SHA}'
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/${_SERVICE_NAME}:latest'
